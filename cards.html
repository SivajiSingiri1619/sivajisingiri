<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Card Slider with Certificate</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .slider-wrapper {
      width: 900px;
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
    }

    .card {
      width: 700px;
      height: 300px;
      background: linear-gradient(135deg, #6c5ce7, #fd79a8);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      opacity: 0;
      transform: scale(0.8) rotateY(90deg);
      transition: all 0.8s ease;
      overflow: hidden;
    }

    .card.active {
      opacity: 1;
      transform: scale(1) rotateY(0deg);
      z-index: 2;
    }

    /* Overlay for hover */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: 0.3s ease;
    }

    .card:hover .overlay {
      opacity: 1;
    }

    .overlay a {
      padding: 12px 20px;
      background: #fff;
      color: #6c5ce7;
      font-size: 18px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    .overlay a:hover {
      background: #6c5ce7;
      color: #fff;
    }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 350px;
      position: absolute;
      bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      background: #6c5ce7;
      color: white;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #4834d4;
    }
  </style>
</head>
<body>
  
  <div class="slider-wrapper">
    <!-- Example card with PDF link -->
    <div class="card active">
      Card 1
      <div class="overlay">
        <a href="certificate1.pdf" target="_blank">View Certificate</a>
      </div>
    </div>

    <div class="card">
      Card 2
      <div class="overlay">
        <a href="certificate2.pdf" target="_blank">View Certificate</a>
      </div>
    </div>

    <div class="card">
      Card 3
      <div class="overlay">
        <a href="certificate3.pdf" target="_blank">View Certificate</a>
      </div>
    </div>

    <!-- Add remaining cards with their own PDF links -->
    <div class="card">Card 4<div class="overlay"><a href="certificate4.pdf" target="_blank">View Certificate</a></div></div>
    <div class="card">Card 5<div class="overlay"><a href="certificate5.pdf" target="_blank">View Certificate</a></div></div>
    <div class="card">Card 6<div class="overlay"><a href="certificate6.pdf" target="_blank">View Certificate</a></div></div>
    <div class="card">Card 7<div class="overlay"><a href="certificate7.pdf" target="_blank">View Certificate</a></div></div>
    <div class="card">Card 8<div class="overlay"><a href="certificate8.pdf" target="_blank">View Certificate</a></div></div>
    <div class="card">Card 9<div class="overlay"><a href="certificate9.pdf" target="_blank">View Certificate</a></div></div>
    <div class="card">Card 10<div class="overlay"><a href="certificate10.pdf" target="_blank">View Certificate</a></div></div>

    <div class="buttons">
      <button class="btn" id="prev">⟨ Prev</button>
      <button class="btn" id="next">Next ⟩</button>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll(".card");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");

    let current = 0;

    function showCard(index) {
      cards.forEach((card, i) => {
        card.classList.remove("active");
        if (i === index) {
          card.classList.add("active");
        }
      });
    }

    nextBtn.addEventListener("click", () => {
      current = (current + 1) % cards.length; // loop forward
      showCard(current);
    });

    prevBtn.addEventListener("click", () => {
      current = (current - 1 + cards.length) % cards.length; // loop backward
      showCard(current);
    });
  </script>

</body>
</html>
